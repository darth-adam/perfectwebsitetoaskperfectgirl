<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Nour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="envelope-front">
                <div class="envelope-flap"></div>
                <div class="envelope-body"></div>
            </div>
            <div class="envelope-back">
                <div class="letter">
                    <div class="letter-content" id="letter-text">
                        Every moment with you is a blessing I don't deserve. Your smile lights up my world like nothing else ever could.
                    </div>
                    <button class="next-message-btn">Next Message</button>
                </div>
                <div class="hearts">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="open-btn">OPEN</button>
        <button class="reset-btn">RESET</button>
    </div>
    <div class="music-control">
        <button class="music-btn">ðŸŽµ Play Music</button>
    </div>
    <audio id="bg-music" loop>
        <source src="assets/i'll_be_watching.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
